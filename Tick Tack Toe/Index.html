<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <ul><li>Tic Tac Toe</li></ul>
    </nav>
    <div class="maincontainer">
        <div class="game">
            <div class="bt bl box"><span class="boxtxt"></span></div>
            <div class="bt box"><span class="boxtxt"></span></div>
            <div class="bt br box"><span class="boxtxt"></span></div>
            <div class="bl box"><span class="boxtxt"></span></div>
            <div class="box"><span class="boxtxt"></span></div>
            <div class="br box"><span class="boxtxt"></span></div>
            <div class="bl bb box"><span class="boxtxt"></span></div>
            <div class="bb box"><span class="boxtxt"></span></div>
            <div class="bb br box"><span class="boxtxt"></span></div>
        </div>
        <div class="info">
            <h2>Welcome to Tic Tac Toe</h2>
            <span class="turntext">Turn for X</span>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
